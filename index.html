<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Task Tracker | Hitesh Sharma</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6 flex items-center justify-center gap-2">
      🗓️ Daily Task Tracker
    </h1>
    
    <div class="flex w-full mb-4">
      <input
        type="text"
        id="taskInput"
        placeholder="Enter your task..."
        class="w-full px-4 py-2 rounded-l-md outline-none border"
      />
      <button
        onclick="addTask()"
        class="bg-blue-600 text-white px-6 py-2 rounded-r-md hover:bg-blue-700"
      >
        Add
      </button>
    </div>

    <ul id="taskList" class="text-left space-y-2"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      const taskList = document.getElementById('taskList');

      if (taskText !== '') {
        const li = document.createElement('li');
        li.className = "flex items-center justify-between bg-gray-100 p-2 rounded-md";

        li.innerHTML = `
          <span>${taskText}</span>
          <button onclick="removeTask(this)" class="text-red-500 hover:text-red-700">❌</button>
        `;

        taskList.appendChild(li);
        taskInput.value = '';
      }
    }

    function removeTask(button) {
      const li = button.parentElement;
      li.remove();
    }
  </script>
</body>
</html>
